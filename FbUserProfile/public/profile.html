	 function render(accesstoken) {
         details = String.format("https://graph.facebook.com/me?fields=picture.width(150).heigth(200),name,email,gender,education,location,birthday&access_token={0}", accesstoken)
         $.ajax({
             dataType    : "jsonp",
             type        : "GET",
             url     :   details,
             success : function(data) {

                 document.getElementById('username').innerHTML = data.name;
                 document.getElementById('P-username').innerHTML = data.name;
                 document.getElementById('profilePic').innerHTML = "<img src='" + data.picture.data.url + "' class='img-circle img-responsive'   >";
                 document.getElementById('birthday').innerHTML = data.birthday;
                 document.getElementById('location').innerHTML = data.location.name;
                 document.getElementById('gender').innerHTML = data.gender;
                 for (ed in data.education) {
                     var school = data.education[ed].school;
                     var schoolName = school.name;
                     document.getElementById('education').innerHTML = schoolName;
                 }
             }
         });


    }
